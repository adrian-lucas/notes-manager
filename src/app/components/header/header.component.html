
<div class="flex items-center justify-between w-full">
	<div>
		<p class="text-preset-1">All Notes</p>
	</div>
	<div class="flex items-center gap-[16px]">
		<div class="relative">
			<label for="search-input" class="sr-only">Buscar notas</label>
			<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
				<app-custom-icon
					iconName="search"
					[size]="20"
					color="text-neutral-500"
				></app-custom-icon>
			</div>

			<input
				id="search-input"
				type="text"
				class="border border-neutral-200 rounded-[8px] px-[16px] py-[8px] pl-10 w-[358px] h-[44px] focus:outline-none focus:ring-2 focus:ring-blue-500 text-neutral-500 text-preset-5"
				placeholder="Search by content, tittle or tag..."
			/>
		</div>

		<app-custom-icon iconName="setting" [size]="24" color="text-neutral-500"></app-custom-icon>
	</div>
</div>
