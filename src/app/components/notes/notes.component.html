<div class="flex flex-col gap-[16px]">
	<app-button
		(click)="onCreateNewNote()"
		customClasses="flex items-center justify-center gap-[8px] rounded-[8px] px-[16px] py-[12px]"
	>
		<app-custom-icon iconName="plus" color="#FFFFFF" />
		<p class="text-preset-4 text-white">Create New Note</p>
	</app-button>

	<div class="flex flex-col gap-[4px] rounded-[16px]">
		@for (note of notes; track note.id) {
		<app-note
			[id]="note.id"
			[title]="note.title"
			[tags]="note.tags"
			[date]="note.last_edited"
			(noteClicked)="onNoteClicked($event)"
			class="bg-neutral-100"
		/>
		} @empty {
		<p class="text-gray-500 text-center py-4">No notes yet</p>
		}
	</div>
</div>
