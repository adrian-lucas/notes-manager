<div class="flex flex-col gap-[12px]">
	<div>
		<app-button
			(click)="onArchiveNote()"
			[disabled]="!hasSelectedNote()"
			backgroundColor="white"
			height="44px"
			customClasses="flex items-center justify-start gap-[8px] rounded-[8px] px-[16px] py-[12px] border-[1px] border-neutral-300 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-neutral-50 transition-colors duration-200"
		>
			<app-custom-icon iconName="archive" [size]="20" color="text-neutral-700">
			</app-custom-icon>
			<p class="text-preset-4 text-neutral-950">{{ getArchiveButtonText() }}</p>
		</app-button>
	</div>

	<div>
		<app-button
			(click)="onDeleteNote()"
			[disabled]="!hasSelectedNote()"
			backgroundColor="white"
			height="44px"
			customClasses="flex items-center justify-start gap-[8px] rounded-[8px] px-[16px] py-[12px] border-[1px] border-neutral-300 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-red-50 transition-colors duration-200"
		>
			<app-custom-icon iconName="delete" [size]="20"> </app-custom-icon>
			<p class="text-preset-4">Delete Note</p>
		</app-button>
	</div>

	@if (showModal) {
		<app-modal
			[iconName]="modalIconName"
			[modalTitle]="modalTitle"
			[modalMessage]="modalMessage"
			[confirmLabel]="modalConfirmLabel"
			[confirmColor]="modalConfirmColor"
			cancelLabel="Cancel"
			(confirm)="onModalConfirm()"
			(cancel)="onModalCancel()"
		></app-modal>
	}
</div>
