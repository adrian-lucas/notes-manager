<div class="h-[calc(100vh-140px)] w-full flex flex-col gap-[16px]">
	<div>
		<input
			type="text"
			placeholder="Enter a title..."
			[(ngModel)]="title"
			(focus)="titleFocused = true"
			(blur)="titleFocused = false"
			class="w-full bg-transparent placeholder-neutral-950 text-preset-1 transition-all duration-300 ease-out focus:outline-none"
		/>
	</div>

	<div>
		<div class="flex items-center gap-[8px] h-[26px] w-full">
			<div class="flex gap-[6px] w-[115px]">
				<app-custom-icon iconName="tag" [size]="16" color="text-neutral-700" />
				<p class="text-preset-5 text-neutral-700">Tags</p>
			</div>
			<div class="flex-1 min-w-0">
				<input
					type="text"
					placeholder="Add tags separated by commas (e.g. Work, Planning)"
					[(ngModel)]="newTag"
					class="bg-transparent text-preset-5 placeholder-neutral-400 transition-colors w-full focus:outline-none"
				/>
			</div>
		</div>

		<div class="flex items-center gap-[8px] h-[26px] w-full">
			<div class="flex gap-[6px] w-[115px]">
				<app-custom-icon iconName="circle-clock" [size]="16" color="text-neutral-700" />
				<p class="text-preset-5 text-neutral-700">Last Edited</p>
			</div>
		</div>

		@if(errorMessage) {
		<div class="flex items-center gap-[8px] h-[26px] w-full">
			<div class="w-[115px]"></div>
			<p class="text-preset-5 text-red-500">{{ errorMessage }}</p>
		</div>
		}
	</div>

	<div class="h-px bg-neutral-200"></div>

	<div class="flex-1 flex flex-col min-h-0">
		<textarea
			placeholder="Start typing your note here..."
			[(ngModel)]="content"
			class="bg-transparent text-preset-5 placeholder-neutral-700 transition-colors w-full h-full resize-none min-h-[400px] focus:outline-none"
		></textarea>
	</div>

	<div class="flex flex-col gap-[16px] mt-auto">
		<div class="h-px bg-neutral-200"></div>
		<div class="flex gap-[16px]">
			<app-button (click)="saveNote()" customClasses="rounded-[8px] py-[12px] px-[16px]">
				<p class="text-preset-4 text-white">Save Note</p>
			</app-button>
			<app-button
				(click)="cancel()"
				customClasses="rounded-[8px] py-[12px] px-[16px]"
				backgroundColor="var(--color-neutral-100)"
			>
				<p class="text-preset-4 text-neutral-600">Cancel</p>
			</app-button>
		</div>
	</div>
</div>
