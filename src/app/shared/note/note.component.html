<div
	class="flex flex-col gap-[12px] rounded-[6px] p-[8px] cursor-pointer hover:bg-neutral-200 transition-colors duration-200"
	(click)="onClick()"
>
	<p class="text-preset-3 text-color-neutral-950">{{ title }}</p>
	<div class="flex items-center justify-start gap-[4px] h-[18px]">
		@for (tag of tags; track $index) {
		<p
			class="text-preset-6 text-color-neutral-950 bg-neutral-200 rounded-[4px] px-[6px] py-[2px]"
		>
			{{ tag }}
		</p>
		} @empty {
		<p class="text-preset-6 text-color-neutral-950">No tags</p>
		}
	</div>
	<p class="text-preset-6 text-color-neutral-700 h-[14px]">{{ date }}</p>
</div>
